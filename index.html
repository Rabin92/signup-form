<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="row">
        <div class="row-sec main">
          <h1>Learn to code by watching others</h1>
          <p class="main-p">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable
          </p>
        </div>
        <!-- div: row-sec -->

        <div class="row-sec1">
          <p class="box-1">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </p>

          <form action="#" method="POST">
            <div class="flex-items">
              <label for="f-name"></label>
              <input type="text" placeholder="First Name" id="f-name" />
              <div id="js-firstname"></div>
            </div>
            <div class="flex-items">
              <label for="l-name"></label>
              <input type="text" placeholder="Last Name" id="l-name" />
            </div>
            <div class="flex-items">
              <label for="email"></label>
              <input type="email" placeholder="Email Address" id="email" />
            </div>
            <div class="flex-items">
              <label for="pass"></label>
              <input type="password" placeholder="Password" id="pass" />
            </div>
            <div class="btn flex-items">
              <button type="submit" class="btn-2">CLAIM YOUR FREE TRIAL</button>
            </div>

            <span>
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </span>
          </form>
        </div>
        <!-- div: row-sec1 -->
      </main>
      <!-- End: main -->
    </div>
    <!-- div: wrapper-->
    <script src="script.js"></script>
  </body>
</html>
